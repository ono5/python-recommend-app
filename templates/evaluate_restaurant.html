{% extends 'base.html' %}
{% block title %} Evaluate {% endblock %}
{% block content %}
<div class="display">
	<div>
		Hi, {{ user_name }}.
		This is a restaurant that I recommend.
	</div>

	<form action="/restaurant/rate" method="POST">
		<div>
			<input type="text" name="restaurant" size="30" />
		</div>
		<div>
			<input type="radio" id="rate_1" name="rate" value="1" /><label for="rate_1">1</label>
			<input type="radio" id="rate_2" name="rate" value="2" /><label for="rate_2">2</label>
			<input type="radio" id="rate_3" name="rate" value="3" /><label for="rate_3">3</label>
			<input type="radio" id="rate_4" name="rate" value="4" /><label for="rate_4">4</label>
			<input type="radio" id="rate_5" name="rate" value="5" /><label for="rate_5">5</label>
		</div>
		<div>
			<input type="hidden" name="user_name" value="{{ user_name }}" />
			<input type="submit" value="Submit" />
		</div>
	</form>
</div>
{% endblock %}
